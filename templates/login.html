<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Login</h1>
    <form id="login-form" action="{{ url_for('authenticate_user') }}"method="post">
        <label for="username">Username</label><br>
        <input type="text" id="username" name="username" autocomplete="off" required><br>
        <label for="password">Password</label><br>
        <input type="password" id="password" name="password" autocomplete="off" required><br>
        <input type="submit" value="Submit">
    </form>
    <div id="message"></div>
</body>
</html>
